<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="ico" href="../../../../icon.ico" />
    <title>Faire une offre - Tikker</title>

    <!-- ---------- Feuilles de Style ------------- -->
    <!-- <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
    <link rel="stylesheet" href="../../../../Style/style.css">

    <!-------------- Feuilles Java ------------>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="https://unpkg.com/scrollreveal"></script>

</head>

<body>

    <header>
        <a href="../../../../"><img src="../../../../assets/icons/favicon2.png" alt="Logo" class="Logo"
                title="Logo"></a>

        <nav class="container">
            <div class="links">
                <ul>
                    <li class="header-static"><a class="link-header-static" href="../../../../"><img
                                src="../../../../assets/icons/home.svg" alt="Accueil" class="header-img"></a></li>

                    <li class="header-static"><button class="search-button" id="search-action"><img
                                src="../../../../assets/icons/search.svg" alt="Parcourir" class="header-img"></button>
                        <form action="Pages/Parcourir/" class="form-search">
                            <input type="text" id="search-bar" class="bar-closed" name="research"
                                placeholder="Webapp, App mobile ...">
                        </form>
                    </li>
                    <li class="header-static" id="add-head"><a class="link-header-static"
                            href="../../../../Pages/Profil/Ajout/"><img src="../../../../assets/icons/add-active.svg"
                                class="header-img" alt="AddIcon"></a>
                    </li>
                    <li class="header-static" id="msg-head"><a class="link-header-static"
                            href="../../../../Pages/Profil/Messages/"><img
                                src="../../../../assets/icons/messages-icon.svg" class="header-img"
                                alt="MessagesIcon"></a>
                    </li>
                </ul>
            </div>
            <div class="user">
                <ul>
                    <li class="header-static"><button type="button" id="dropdown" class="user-button"> <img
                                src="../../../../assets/icons/user-default.svg" class="user-img" id="pp-img" alt="user">
                        </button></li>
                </ul>

                <div id="menu" class="menu">
                    <button class="dropbutton" id="profilbutton">
                        <span class="material-symbols-outlined"><img src="../../../../assets/icons/user.svg"
                                alt="modif-profil" id="icondd"></span>
                        <div class="menu-title" id="menu-1"> Profil</div>
                    </button>
                    <button class="dropbutton" id="Custombutton">
                        <span class="material-symbols-outlined"> <img src="../../../../assets/icons/custom-user.svg"
                                alt="modif-profil" id="icondd"> </span>
                        <div class="menu-title" id="menu-2"> Modifier le Profil</div>
                    </button>
                    <button class="dropbutton" id="logoutbutton">
                        <span class="material-symbols-outlined"> <img src="../../../../assets/icons/log-out.svg"
                                alt="log-out" id="icondd"> </span>
                        <div class="menu-title" id="menu-3">Se déconnecter</div>
                    </button>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <section class="background-modif">
            <div class="background-acceuil">
                <img src="../../../../../assets/background/back-modif-profil.jpg" alt="Background-1" id="back-4">
            </div>
            <div class="custom-shape-divider-top-1671021536">
                <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"
                    preserveAspectRatio="none">
                    <path
                        d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
                        class="shape-fill"></path>
                </svg>
            </div>
            <div class="container-modif1">
                <div class="center-form">
                    <div class="background-form">
                        <div class="title-modif">
                            <button id="previousbutton"><img src="../../../../assets/icons/goBack.svg" alt="go previus"
                                    id="goprevious"></button>
                            <h1>Faire une offre</h1>
                        </div>
                        <form>
                            <div class="space-left">
                                <div>
                                    <h1 class="title-titles"> Informations Offre :</h1>
                                    <div class="form-block log">
                                        <div class="input-group" id="login">
                                            <div class="form-control">
                                                <input type="text" required="" id="pseudo" autocomplete="off">
                                                <label>
                                                    <span style="transition-delay:0ms">I</span><span
                                                        style="transition-delay:50ms">n</span><span
                                                        style="transition-delay:100ms">t</span><span
                                                        style="transition-delay:150ms">i</span><span
                                                        style="transition-delay:200ms">t</span><span
                                                        style="transition-delay:250ms">u</span><span
                                                        style="transition-delay:300ms">l</span><span
                                                        style="transition-delay:350ms">é</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-block log">
                                        <div><label>Tag Domaine</label>
                                            <select class="ajout" id="liste-domaines" onchange="changeDomain(this)">
                                                <option value="none" disabled selected>Choisir un domaine</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-block log">
                                        <div><label>Tag Spécialité</label>
                                            <select class="ajout" id="liste-spe">
                                                <option value="none" disabled selected>Choisir une Spécialité</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-block log">
                                        <div><label>Tag Langage</label>
                                            <select class="ajout" id="liste-lang">
                                                <option value="none" disabled selected>Choisir un Langage</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div>
                                        <button class="ok-btn" id="okmodif">Créer Offre</button>
                                    </div>
                                </div>
                                <div class="modif-desc">
                                    <h1 class="title-titles">Description : </h1>
                                    <br>
                                    <textarea rows="10" cols="55" maxlength="480" id="bio"
                                        placeholder="Description de votre offre ... vos qualités, vos expériences, votre rémunération, vos servies proposées ..."></textarea>

                                </div>
                                <div>
                                    <h1 class="title-titles"> Images(Facultatif) : </h1>
                                    <br>
                                    <img src="../../../../assets/icons/add-photo.svg" alt="add_photo" class="add-photo">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </section>
    </main>
</body>

<script src="../../../../Style/style.js"></script>

<script src="../../../../Services/Controllers/controller.js" type="module"></script>
<script src="../../../../Services/Controllers/LogedController.js" type="module"></script>
<script src="../../../../Services/Controllers/Professionel-accoount.js" type="module"></script>
<script src="../../../../Services/Ajout/communAjout.js"></script>
<script src="../../../../Services/Controllers/Professionel-account.js" type="module"></script>



</html>
