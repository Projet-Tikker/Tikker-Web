<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="ico" href="../../icon.ico" />
    <title>Tikker - Profil</title>

    <!-- ---------- Feuilles de Style ------------- -->
    <!-- <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
    <link rel="stylesheet" href="../../Style/style.css">

    <!-------------- Feuilles Java ------------>

    <script src="https://unpkg.com/scrollreveal"></script>

</head>

<body>
    <header>
        <a href="../../"><img src="../../icon.ico" alt="Logo" class="Logo" title="Logo"></a>

        <nav class="container">
            <div class="links">
                <ul>
                    <li class="header-static"><a class="link-header-static" href="../../"><img
                                src="../../assets/icons/home.svg" alt="Accueil" class="header-img"></a></li>
                    <li class="header-static"><button class="search-button" id="search-action"><img
                                src="../../assets/icons/search.svg" alt="Parcourir" class="header-img"></button>
                        <form action="/Pages/Parcourir/" class="form-search">
                            <input type="text" id="search-bar" class="bar-closed" name="research"
                                placeholder="Webapp, App mobile ...">
                        </form>
                    </li>
                    <li class="header-static" id="add-head"><a class="link-header-static" href="Ajout/"><img
                                src="../../assets/icons/add.svg" class="header-img" alt="AddIcon"></a>
                    </li>
                    <li lass="header-static" id="msg-head"><a class="link-header-static" href="Messages/"><img
                                src="../../assets/icons/messages-icon.svg" class="header-img" alt="MessagesIcon"></a>
                    </li>

                </ul>
            </div>
            <div class="user">
                <ul>
                    <li class="header-static"><button type="button" id="dropdown" class="user-button"> <img
                                src="../../assets/icons/loading.gif" class="user-img" id="pp-img" alt="user">
                        </button></li>
                </ul>

                <div id="menu" class="menu">
                    <button class="dropbutton" id="profilbutton">
                        <span class="material-symbols-outlined"><img src="../../assets/icons/user.svg"
                                alt="modif-profil" id="icondd"></span>
                        <div class="menu-title" id="menu-1"> Profil</div>
                    </button>
                    <button class="dropbutton" id="Custombutton">
                        <span class="material-symbols-outlined"> <img src="../../assets/icons/custom-user.svg"
                                alt="modif-profil" id="icondd"> </span>
                        <div class="menu-title" id="menu-2"> Modifier le Profil</div>
                    </button>
                    <button class="dropbutton" id="logoutbutton">
                        <span class="material-symbols-outlined"> <img src="../../assets/icons/log-out.svg" alt="log-out"
                                id="icondd"> </span>
                        <div class="menu-title" id="menu-3">Se d√©connecter</div>
                    </button>
                </div>

            </div>

        </nav>

    </header>
    <main>
        <section class="section-profil">
            <div class="custom-shape-divider-top-1671021536">
                <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"
                    preserveAspectRatio="none">
                    <path
                        d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
                        class="shape-fill"></path>
                </svg>
            </div>

            <div class="background-profil">
                <!-- <img alt="background-profil"> -->
                <img src="../../assets/icons/panelogo.png" alt="PanelLogo" class="panellogo-profil">

            </div>


            <div class="photo-profil">
                <img id="imgmain" alt="photo de profil" src="../../assets/icons/loading.gif">
                <div class="photo-pro">
                    <img id="protag" src="../../assets/icons/pro-tag.svg" alt="ProTag" title="Compte Professionel">
                </div>

            </div>


            <div class="profil">
                <div class="desc-profil">
                    <div class="container-desc">
                        <div class="container-value">
                            <h2 class="title-profil"> Nom d'utilisateur :</h2>
                            <h3 class="value-profil" id="pseudo">...</h3>
                        </div>
                        <div class="container-value">
                            <h2 class="title-profil"> Nom :</h2>
                            <h3 class="value-profil" id="nom">...</h3>
                        </div>
                        <div class="container-value">
                            <h2 class="title-profil"> Prenom :</h2>
                            <h3 class="value-profil" id="prenom">...</h3>
                        </div>
                        <div class="container-value">
                            <h2 class="title-profil"> Email :</h2>
                            <h3 class="value-profil" id="email">...</h3>
                        </div>
                        <br>
                        <hr>
                        <div class="container-bio">
                            <h2 class="title-profil"> Bio :</h2>
                            <p class="bio-profil" id="bio">
                                Aucune Bio.
                            </p>
                        </div>
                    </div>
                    <div class="modif-profil">
                        <a href="Modification/" class="link-modif"> Modifier le profil </a>
                    </div>
                </div>
                <div class="publications">
                    <div class="container">
                        <div class="pub-title">
                            <h1> Mes Publications</h1>
                        </div>
                        <div class="types">
                            <select name="type-posts" id="type-posts">
                                <option value="all">Tous</option>
                                <option value="demande">Demandes</option>
                                <option value="offre">Offres</option>
                            </select>
                        </div>

                        <div class="pub-body" id="pub-bodyy">
                           <!-- ICI sont GENERER LES POSTS -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

<script src="../../Style/style.js"></script>
<script src="../../Services/Controllers/controller.js" type="module"></script>
<script src="../../Services/Controllers/LogedController.js" type="module"></script>

<script src="../../Services/Profil/post/GetPost.js" type="module"></script>
